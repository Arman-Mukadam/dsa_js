<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>reverse stack with string</title>
</head>

<body>

    <script>

        let data = [];
        let currentSize = data.length;//0

        function push(newVal) {
            data[currentSize] = newVal;
            currentSize += 1;
        }

        function pop() {
            lastRemovedItem = data[currentSize - 1];//getting index
            currentSize -= 1;
            data.length = currentSize;
            return lastRemovedItem;
        }

        function reverseStr(item) {
            for (let i = 0; i < item.length; i++) {
                console.log(i);
                push(item[i])
            }
            for (let i = 0; i < item.length; i++) {
                console.log(item[i]);
                item[i] = pop();
            }

        }

        let str = "anil";
        str = str.split("");//to convert string to array
        reverseStr(str)
        console.log(str.join(""))//to convert array to string

    </script>
    
</body>

</html>
